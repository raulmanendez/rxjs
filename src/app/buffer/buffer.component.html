<h1>Buffer Operator Usage</h1>

<div>
    <button (click)="startBuffer()">Start Buffer</button>
    <h1>Buffer: </h1> <span>  {{ countArr.join(" | ") }}</span>
</div>

<div>
    <button id="button-collect">Collect Buffer</button>
    <h1>Collect Buffer: </h1> <span>  {{ buffer.join(",") }}</span>
</div>
